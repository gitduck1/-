<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Website</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap">
  <style>
    body {
      background-color: #222;
      font-family: 'Google Sans', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .particle-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .button {
      background-color: #90EE90;
      color: #222;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
    }
    .button:hover {
      background-color: #6aff6a;
    }
  </style>
</head>
<body>
  <div class="particle-container" id="particles-js"></div>
  <div class="button-container">
    <button class="button" onclick="window.open('https://www.google.com', '_blank')">Button 1 (Google)</button>
    <button class="button" onclick="window.open('https://www.youtube.com', '_blank')">Button 2 (YouTube)</button>
    <button class="button" onclick="window.open('https://www.wikipedia.org/', '_blank')">Button 3 (Wikipedia)</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.js loaded - callback');
    });
  </script>
</body>
</html>
