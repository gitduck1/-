<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schlarktickle Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      background-color: #111112;
      font-family: 'Google Sans', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .particle-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .button {
      background-color: rgba(117, 117, 117, 0.25);
      color: #7d8776;
      border: solid #90EE90 1px;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color ease .5s; 
    }
    .button:hover {
      background-color: rgba(117, 117, 117, 0.5);
    }
  </style>
</head>
<body>
  <div class="particle-container" id="particles-js"></div>
  <div class="button-container">
    <button class="glow-on-hover" onclick="window.open('https://gitduck1.github.io/mangets', '_blank')" type="button">MonkeyGG2</button>
    <button class="glow-on-hover" onclick="window.open('https://gitduck1.github.io/texasinstrumentscore', '_blank')" type="button">Tetra Legends</button>
    <button class="glow-on-hover" onclick="window.open('https://gitduck1.github.io/mathematics-calculator-professional/', '_blank')" type="button">Project Hub</button>
    <button class="glow-on-hover" onclick="window.open('https://gitduck1.github.io/demsos/', '_blank')" type="button">Idle Breakout</button>
    <button class="glow-on-hover" type="button">HOVER ME, THEN CLICK ME!</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.js loaded - callback');
    });
  </script>
</body>
</html>
